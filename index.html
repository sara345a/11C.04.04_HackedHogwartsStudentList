<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  
    />
  </head>

  <header>
<div id="search_container">
    <input class="search" type="search" placeholder="Search for student..."/>
</div>
    
    
    <div id="headline">
      <div id="all_houses">
        <img src="all_houses3.svg" alt="allhouses logo" />
      </div>
      <!-- <h1>Hogwarts School of Witchcraft and Wizardry</h1> -->
      <img id="banner" src="banner2.svg" alt="banner" />
    </div>
</header>

  <body>
    <div class="studentnumber"></div>

<div id="filter_wrapper">
    <div id="filterbtns">
      <button class="filter" data-action="filter" data-filter="all">All</button>
      <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="hufflepuff"> Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="unexpelled">Attending</button>
      <button class="filter" data-action="filter" data-filter="expelled">Expelled</button>
    </div>

    <select name="sortingList" id="sortingList">
        <option>Sorting</option>
        <option value="firstnamea-z">Firstname A-Z</option>
        <option value="firstnamez-a">Firstname Z-A</option>
        <option value="lastnamea-z">Lastname A-Z</option>
        <option value="lastnamez-a">Lastname Z-A</option>
        <option value="housea-z">House A-Z</option>
        <option value="housez-a">House Z-A</option>
      </select>
</div>

<h2 id="showedStudents">Now showing X students</h2>

    <section class="container"></section>

    <template>
      <article id="student_article">
          <p class="ifExpelled"></p>
        <img src="" alt="" />
        <h2 class="fullname"></h2>
        <p class="house"></p>
        <button class="details">See details</button>
      </article>
    </template>



    <section id="popup">
      <article>
        <button id="close">X</button>
        <img id="popup_student_pic" src="" alt="" />
        
    
            <div id="student_details">
                <h2></h2>
                <p>Blod-status: <span class="blodstatus"></span></p>
                <p>House: <span class="house"></span></p>
                <img id="house_crest" src="" alt="" />
                <p class="gender"></p>
                <p class="prefect"></p>
                <p class="inqsquad"></p>
                <p class="expelled" style="color: red"></p>
            </div>
            <div class="" id="popup_buttons">
              <button id="prefect_button">Make student prefect</button>
              <button id="inqSquad_button">Add to Inquisitional Squad</button>
              <button id="expell_button">EXPELL STUDENT</button>
            </div>
          </div>
      </article>
    </section>


    <footer>
     <p>Sara Johanne Nielsen, 2021</p>
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
